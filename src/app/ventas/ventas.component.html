<mat-toolbar>
  <h2>Ventas</h2>
  <span class="spacer"></span>

</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Listado">
    <section>
      <!-- <pre>{{ valueToFilter() | json }}</pre> -->
      <app-filtro [label]="'Filtrar ...'" [placeholder]="'Buscar..'" [(filter)]="valueToFilter"></app-filtro>

      @if(revision){
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->


        <!-- DNI Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let item"> {{item.fecha}} </td>
        </ng-container>


        <ng-container matColumnDef="servicio">
          <th mat-header-cell *matHeaderCellDef> Servicio </th>
          <td mat-cell *matCellDef="let item">{{item.id_servicio }}</td>
        </ng-container>

        <ng-container matColumnDef="cif">
          <th mat-header-cell *matHeaderCellDef> CIF </th>
          <td mat-cell *matCellDef="let item">{{item.cif}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      }@else{
      <mat-spinner></mat-spinner>
      }
      <!-- Tabla de Servicios -->


    </section>
  </mat-tab>
  <mat-tab label="Estadisticas">
    <section>
      <div class="container">




        <!-- <div class="chart-container" style="display: flex; justify-content: center; width: 100%;">
        <ag-charts
          [options]="chartOptions"
        ></ag-charts>
      </div> -->

        @if (servicios.length > 0) {
          <div class="chart-container" style="display: flex; ">
            <ag-charts [options]="chartOptions"></ag-charts>
          </div>
        }@else{
            <mat-spinner></mat-spinner>
        }
        
      </div>
    </section>
  </mat-tab>
</mat-tab-group>
