<mat-card>
  <mat-card-content>
    <form formGroup="servicioForm" (ngSubmit)="onSubmit()">
      <h2 mat-dialog-title>{{ data ? 'Actualizar Servicio' : 'Crear Servicio' }}</h2>
      <mat-form-field appearance="fill">
        <mat-label>ID Servicio</mat-label>
        <input matInput formControlName="id_servicio" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

     
        <button mat-icon-button type="button" (click)="onCancel()"><mat-icon>close</mat-icon>Cancelar</button>
        <button mat-button type="submit" color="primary">{{ data ? 'Actualizar' : 'Crear' }}</button>
      
    </form>
  </mat-card-content>
</mat-card>
