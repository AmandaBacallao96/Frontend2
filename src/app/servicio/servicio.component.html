
<mat-toolbar>
  <h2>Lista de Servicios</h2>
  <span class="spacer"></span>
   <!-- Bot贸n para crear un nuevo servicio -->
  <button mat-flat-button (click)="crearServicio()" color="primary"><mat-icon>add</mat-icon> Crear Servicio</button>
</mat-toolbar>
<section>
 @if(dataSource.length > 0){
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let servicio"> {{servicio.id_servicio}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let servicio"> {{servicio.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let servicio">
        <!-- Bot贸n para ver detalles -->
        <!-- <button mat-flat-button (click)="verServicio(servicio.id_servicio)" color="primary">Ver</button> -->
  
        <!-- Bot贸n para actualizar servicio -->
        <button mat-icon-button (click)="actualizarServicio(servicio)"  color="primary">
          <mat-icon>edit</mat-icon></button>
  
        <!-- Bot贸n para eliminar servicio -->
        <button mat-icon-button (click)="deleteServicio(servicio.id_servicio)"  color="warn">
          <mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 }@else{
  <mat-spinner></mat-spinner>
 }
<!-- Tabla de Servicios -->


</section>
