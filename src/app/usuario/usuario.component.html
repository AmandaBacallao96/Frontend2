

<mat-toolbar>
    <h2>Usuarios</h2>
    <span class="spacer"></span>

  </mat-toolbar>
  <section>
   @if(revision){
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
          
      <!-- DNI Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let item"> {{item.dni}} </td>
      </ng-container>

   
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let item">{{item.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let item"> {{item.direccion }}</td>
      </ng-container>

      
      <ng-container matColumnDef="numeroTelefono">
        <th mat-header-cell *matHeaderCellDef> Número de Telefono </th>
        <td mat-cell *matCellDef="let item">{{item.numero_telefono}} </td>
      </ng-container>
   
      <ng-container matColumnDef="cif">
        <th mat-header-cell *matHeaderCellDef> CIF </th>
        <td mat-cell *matCellDef="let item">{{item.cif}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let item">
          <!-- Botón para ver detalles -->
    
          <!-- Botón para actualizar -->
          <button mat-icon-button (click)="actualizarUsuario(item.dni)"  color="primary">
            <mat-icon>edit</mat-icon></button>
    
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   }@else{
    <mat-spinner></mat-spinner>
   }
  <!-- Tabla de Servicios -->
  
  
  </section>
