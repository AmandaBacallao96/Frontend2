<mat-toolbar>
    <h2>Clientes</h2>
    <span class="spacer"></span>
    <!-- Botón para crear un nuevo servicio -->
   <button mat-flat-button (click)="crearCliente()" color="primary"><mat-icon>add</mat-icon> Nuevo Cliente</button>
  </mat-toolbar>
  <section>
   @if(revision){
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
          
      <!-- DNI Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let item"> {{item.dni_representante_legal}} </td>
      </ng-container>

   
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let item">{{item.representante_legal }}</td>
      </ng-container>

      <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef> Sector </th>
        <td mat-cell *matCellDef="let item"> {{item.sector }}</td>
      </ng-container>

      
      <ng-container matColumnDef="actividad">
        <th mat-header-cell *matHeaderCellDef> Actividad</th>
        <td mat-cell *matCellDef="let item">{{item.actividad}} </td>
      </ng-container>
   
      <ng-container matColumnDef="cnae">
        <th mat-header-cell *matHeaderCellDef> CNAE </th>
        <td mat-cell *matCellDef="let item">{{item.cnae}} </td>
      </ng-container>

      <ng-container matColumnDef="cif">
        <th mat-header-cell *matHeaderCellDef> CIF </th>
        <td mat-cell *matCellDef="let item">{{item.cif}} </td>
      </ng-container>

      <ng-container matColumnDef="numero_trabajadores">
        <th mat-header-cell *matHeaderCellDef> No.Trabajadores </th>
        <td mat-cell *matCellDef="let item">{{item.numero_trabajadores}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let item">
          <!-- Botón para ver detalles -->
    
          <!-- Botón para actualizar -->
          <button mat-icon-button (click)="actualizarCliente(item)"  color="primary">
            <mat-icon>edit</mat-icon></button>

            <button mat-icon-button (click)="deleteCliente(item.id_servicio)"  color="warn">
              <mat-icon>delete</mat-icon></button>
    
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   }@else{
    <mat-spinner></mat-spinner>
   }
  <!-- Tabla de Servicios -->
  
  
  </section>
